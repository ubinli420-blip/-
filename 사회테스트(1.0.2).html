  {"text":"세계화로 인한 ___ 심화 문제는 자본 및 기술력이 풍부한 ___과 기업은 경쟁에서 우위를 차지하였지만, 그렇지 못한 ___과 기업은 경쟁에서 밀려 발생하는 문제이다.","answers":["빈부격차","선진국","개발 도상국"]},
  {"text":"세계화 시대에 나타나는 다양한 문제에 관해 ___의 구성원으로서 ___을 가지고 문제 해결에 적극적으로 동참해야 한다. 또한 국가 간 빈부 격차를 줄이기 위해서는 선진국과 ___들이 정의로운 분배 의식을 바탕으로 기술 이전과 경제 원조 등의 지원을 해야 한다.","answers":["지구촌","세계시민의식","국제기구"]},
  {"text":"___는 범죄, 테러, 전쟁 등과 같은 직접적, 물리적 폭력이 없는 상태를 의미한다. 반면 ___는 직접적, 물리적 폭력뿐만 아니라 구조적 폭력과 언어와 예술 등에서의 ___까지 제거된 상태를 의미한다.","answers":["소극적평화","적극적평화","문화적폭력"]},
  {"text":"주민 대부분 ___를 믿는 ___지역이 ___를 믿는 사람이 많은 ___에 편입되면서 발생한 분쟁은 ___이다.","answers":["이슬람교","카슈미르","힌두교","인도","카슈미르분리분쟁"]},
  {"text":"___은 주변에 ___가 매장되어 있는 포클랜드 제도의 소유권을 둘러싸고 ___과 ___ 간에 발생한 분쟁이다.","answers":["포클랜드분쟁","석유","영국","아르헨티나"]},
  {"text":"20세기 초, 남극 대륙을 놓고 영유권 분쟁이 심각해지자, 12개국이 협력하여 ___을 체결하였다. 이 조약에 따라 남극 대륙은 어떤 국가도 영유권을 주장할 수 없고, ___나 교류의 목적으로만 이용할 수 있게 되었다.","answers":["남극조약","과학연구"]},
  {"text":"국가는 일정한 ___와 국민을 바탕으로 주권을 가진 국제 사회의 가장 기본적인 ___로 국제 사회에서 ___를 갖고 공식적인 활동을 할 수 있는 자격이 있다.","answers":["영토","행위주체","법적지위"]},

  {"text":"2002년부터 한국과 일본은 두 차례에 걸쳐 공동 역사 연구를 하였으며, 이후 중국과 일본 간에도 공동 역사 연구가 이루어졌다. 각국의 학자, 교사, 시민도 ___를 만들어 ___에 대응하고 갈등을 극복하여 동아시아의 공존을 모색하였다.","answers":["공동역사교재","역사왜곡"]},
  {"text":"6.25 전쟁 당시 경제 원조를 받는 국가였던 우리나라는 고도의 경제 성장을 이룩하여 다른 국가에 원조하는 ___의 회원국이 되었다. 또한 ___에 기술을 지원하고, 분쟁 지역에 군대를 파견하여 ___의 평화 유지 활동에 도움을 주고 있다.","answers":["개발원조위원회","개발도상국","국제연합"]},

  {"text":"___는 나이, 성별 등에 따라 인구 집단을 분류한 결과로, 국가 및 지역의 사회적 특성에 따라 다양하게 나타난다. ___의 경우 상대적으로 의료 기술 수준과 생활 수준이 높아 기대 수명과 ___이 높다. 그래서 ___가 늘어나고 있다.","answers":["인구구조","선진국","중위연령","노년인구부양비"]},

  {"text":"우리나라는 저출생에 따른 문제를 해결하기 위해 각종 ___을 시행하고 있다. 또한 정부는 노인들의 건강하고 안정적인 노후 생활을 보장하기 위해 기초 연금을 비롯한 ___를 통해 ___에 대비하고 있다.","answers":["출산장려정책","노인복지제도","고령화"]},

// 문제 섞기 함수
function shuffleArray(array){
  for(let i=array.length-1; i>0; i--){
    const j = Math.floor(Math.random()*(i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

// 퀴즈 시작
function startQuiz(){
  const containerDiv = document.getElementById("quizContainer");
  containerDiv.innerHTML = "";
  let num = parseInt(document.getElementById("numQuestions").value);
  const quizCopy = [...quizData];
  shuffleArray(quizCopy);
  const selectedQuiz = quizCopy.slice(0,num);

  selectedQuiz.forEach((item,index)=>{
    const quizItem = document.createElement("div");
    quizItem.classList.add("quiz-item");
    quizItem.innerHTML = `
      <div class="quiz-text">${item.text}</div>
      <input type="text" id="input${index}" placeholder="정답을 입력하세요">
      <div class="result" id="result${index}"></div>
    `;
    containerDiv.appendChild(quizItem);

    const input = quizItem.querySelector("input");
    input.addEventListener("change", ()=>{
      let correct = true;
      let resultText = "";
      item.answers.forEach((ans)=>{
        if(!input.value.includes(ans)){
          correct = false;
          resultText += ans + " ";
        }
      });
      const resultDiv = document.getElementById(`result${index}`);
      if(correct){
        resultDiv.textContent = "정답!";
        resultDiv.className = "result correct";
      } else {
        resultDiv.textContent = `오답: ${resultText.trim()}`;
        resultDiv.className = "result wrong";
      }
    });
  });
}

const startBtn = document.getElementById("startBtn");
startBtn.addEventListener("click", startQuiz);
startBtn.addEventListener("touchstart", (e) => {
  e.preventDefault(); // iOS 터치 확대 방지
  startQuiz();
});
</script>
